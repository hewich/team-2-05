<!-- contains the common html code for the templates
this html file is to be inherited by the child templates  -->

<!DOCTYPE html>
<html>

  <head>

    <meta charset="utf-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

      <link rel="stylesheet" type="text/css" href="home.css">



      <style>
        background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSGM3v5N7x3znwPejweSHjcF-UVer0n19G8RGD9kva_SvYoJaZU);
        background-size: cover;
        padding: 350px 0;
        margin: 50px;


  </style>


</head>

  <body>
    <header class="site-header">
    <!-- <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top"> -->
      <div class="container">
        <!-- <a class="navbar-brand mr-4" href="/">welcome</a> -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggle">
          <div class="navbar-nav mr-auto">
            <!-- <a class="nav-item nav-link" href="/">Home</a> -->
            <!-- <a class="nav-item nav-link" href="/about">About</a> -->
          </div>
          <!-- Navbar Right Side -->

        </div>
      </div>
    <!-- </nav> -->
  </header>

  <main role="main" class="container">
    <div class="row">
      <div class="col-md-10">

        {% with messages =get_flashed_messages(with_categories=true )%}

        {% if messages%}
                {% for category, message in messages  %}
                    <div class="alert alert-{{ category }}">
                          {{ message }}
                    </div>
                {% endfor %}
        {% endif %}


        {% endwith %}
        {% block content %}{% endblock %}
      </div>

  </main>

    <!-- block is a section that the child templates can override  -->
    <!-- name of the block is called content for just this case  -->



     <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
